<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story Creator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- html2canvas for image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Custom Fonts & Utilities */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Hide scrollbar for clean inputs */
        input:focus {
            outline: none;
        }

        /* Layout visibility classes */
        .layout-container {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .layout-container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Clip Path for Diagonal Layout */
        .clip-diagonal {
            clip-path: polygon(0 0, 100% 0, 100% 65%, 0% 85%);
        }

        /* Text Stroke Utility */
        .text-stroke-thin {
            -webkit-text-stroke: 1px black;
        }
    </style>
</head>
<body class="min-h-screen bg-neutral-100 flex flex-col items-center justify-center p-4 text-slate-800">

    <!-- Header -->
    <div class="mb-6 text-center space-y-1">
        <h1 class="text-xl font-bold tracking-tight text-slate-900">Story Generator</h1>
        <p className="text-xs text-slate-500">Tap text to edit • Export to save</p>
    </div>

    <!-- Main Canvas Wrapper -->
    <!-- Added ID 'capture-area' wrapper to ensure we capture the active layout accurately -->
    <div id="capture-wrapper" class="w-full flex justify-center mb-8 transform scale-100 sm:scale-105 transition-transform">
        
        <!-- ========================================== -->
        <!-- LAYOUT 1: URBAN SPLIT -->
        <!-- ========================================== -->
        <div id="layout-split" class="layout-container active relative w-[350px] h-[622px] overflow-hidden shadow-2xl bg-black flex-col select-none">
            <!-- Top Section - Selfie -->
            <div class="relative h-[55%] w-full overflow-hidden">
                <img src="1000234854.jpg" alt="Selfie" class="w-full h-full object-cover object-top filter contrast-110 saturate-[0.8]" crossorigin="anonymous">
                <!-- Vignette Overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/40 opacity-80"></div>
                
                <!-- Top Date Tag -->
                <div class="absolute top-6 left-6 border-l-4 border-red-600 pl-3">
                    <p class="text-white font-black text-xl italic uppercase leading-none tracking-tighter sync-subtitle-main">
                        WEDNESDAY
                    </p>
                    <p class="text-gray-400 font-mono text-xs tracking-widest uppercase sync-subtitle-secondary">
                        DEC 10
                    </p>
                </div>
            </div>

            <!-- Decorative Divider Line -->
            <div class="h-2 bg-yellow-500 w-full relative z-20">
                <div class="absolute right-0 top-0 h-full w-1/3 bg-black transform -skew-x-12 origin-bottom-right"></div>
            </div>

            <!-- Bottom Section - Helmet -->
            <div class="relative h-[45%] w-full overflow-hidden bg-zinc-900">
                <img src="1000234855.jpg" alt="Helmet" class="w-full h-full object-cover object-center filter grayscale contrast-125 brightness-75" crossorigin="anonymous">
                
                <!-- Heavy Typography -->
                <div class="absolute bottom-10 left-4 right-4 z-20">
                    <input type="text" value="RIDER MODE" class="sync-title w-full bg-transparent text-white font-black text-6xl italic tracking-tighter uppercase outline-none drop-shadow-xl leading-[0.85] text-stroke-thin" style="-webkit-text-stroke: 1px black;">
                    
                    <div class="mt-2 flex items-center gap-2">
                        <span class="bg-white text-black text-[10px] font-bold px-1 py-0.5 uppercase tracking-wider">
                            EST. 2024
                        </span>
                        <input type="text" value="@username" class="sync-tag bg-transparent text-gray-300 font-mono text-xs outline-none">
                    </div>
                </div>
            </div>
        </div>

        <!-- ========================================== -->
        <!-- LAYOUT 2: FOCUS FRAME -->
        <!-- ========================================== -->
        <div id="layout-focus" class="layout-container relative w-[350px] h-[622px] overflow-hidden shadow-2xl bg-zinc-950 items-center justify-center select-none">
            <!-- Background - Blurry Helmet -->
            <div class="absolute inset-0 opacity-40">
                <img src="1000234855.jpg" alt="Background" class="w-full h-full object-cover filter blur-md grayscale scale-110" crossorigin="anonymous">
            </div>

            <!-- Center Card -->
            <div class="relative z-10 w-[85%] bg-white p-2 pb-12 shadow-[0_20px_50px_rgba(0,0,0,0.5)] transform rotate-1 transition-transform hover:rotate-0 duration-300">
                <div class="relative w-full aspect-[4/5] bg-gray-200 overflow-hidden">
                    <img src="1000234854.jpg" alt="Main Focus" class="w-full h-full object-cover contrast-110" crossorigin="anonymous">
                    <!-- Film Grain Overlay -->
                    <div class="absolute inset-0 bg-black/10 mix-blend-overlay"></div>
                </div>
                
                <!-- Caption Area -->
                <div class="mt-4 px-2">
                    <input type="text" value="RIDER MODE" class="sync-title w-full bg-transparent text-black font-bold text-3xl font-sans tracking-tight uppercase outline-none text-left">
                    <div class="w-12 h-1 bg-black mt-2 mb-2"></div>
                    <p class="text-gray-500 text-[10px] font-mono tracking-widest uppercase">
                        Captured on Mobile • <span id="current-year">2024</span>
                    </p>
                </div>

                <!-- Tape Graphics -->
                <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-32 h-8 bg-yellow-400/90 shadow-sm transform -rotate-2 flex items-center justify-center">
                    <span class="text-black font-bold text-xs tracking-widest opacity-75">RAW FOOTAGE</span>
                </div>
            </div>
        </div>

        <!-- ========================================== -->
        <!-- LAYOUT 3: DYNAMIC EDGE -->
        <!-- ========================================== -->
        <div id="layout-diagonal" class="layout-container relative w-[350px] h-[622px] overflow-hidden shadow-2xl bg-neutral-900 select-none">
            <!-- Bottom Layer - Helmet -->
            <div class="absolute inset-0 h-full w-full">
                <img src="1000234855.jpg" alt="Helmet Bg" class="w-full h-full object-cover filter brightness-[0.4]" crossorigin="anonymous">
            </div>

            <!-- Top Layer - Selfie - Clipped Diagonally -->
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden transition-all duration-500 clip-diagonal">
                <img src="1000234854.jpg" alt="Selfie Top" class="w-full h-full object-cover object-top" crossorigin="anonymous">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/60"></div>
            </div>

            <!-- Graphic Overlay Elements -->
            <div class="absolute top-[62%] right-0 w-full h-[2px] bg-red-600 rotate-[-11deg] transform origin-right translate-y-[20px]"></div>

            <div class="absolute bottom-8 left-6 z-20">
                <div class="flex flex-col items-start">
                    <div class="bg-white text-black px-2 py-0.5 text-xs font-bold uppercase tracking-wider mb-2 transform -skew-x-12">
                        Daily Driven
                    </div>
                    <input type="text" value="RIDER MODE" class="sync-title bg-transparent text-white font-black text-6xl leading-[0.8] tracking-tighter uppercase outline-none drop-shadow-2xl">
                    <input type="text" value="LIFESTYLE / MOTO" class="mt-2 bg-transparent text-red-500 font-bold text-sm tracking-[0.4em] uppercase outline-none">
                </div>
            </div>
            
            <!-- Corner UI Elements -->
            <div class="absolute top-4 right-4 flex flex-col items-end gap-1">
                <div class="w-8 h-1 bg-white/80"></div>
                <div class="w-4 h-1 bg-white/50"></div>
            </div>
        </div>

    </div>

    <!-- Style Switcher Controls -->
    <div class="bg-white p-1.5 rounded-2xl shadow-xl border border-gray-200 flex space-x-2 mb-4">
        <button onclick="switchLayout('split')" id="btn-split" class="btn-layout flex flex-col items-center justify-center p-3 rounded-xl min-w-[70px] transition-all bg-black text-white shadow-lg scale-105">
            <i data-lucide="layers" class="w-4 h-4 mb-1"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Split</span>
        </button>

        <button onclick="switchLayout('focus')" id="btn-focus" class="btn-layout flex flex-col items-center justify-center p-3 rounded-xl min-w-[70px] transition-all hover:bg-gray-100 text-gray-500">
            <i data-lucide="camera" class="w-4 h-4 mb-1"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Focus</span>
        </button>

        <button onclick="switchLayout('diagonal')" id="btn-diagonal" class="btn-layout flex flex-col items-center justify-center p-3 rounded-xl min-w-[70px] transition-all hover:bg-gray-100 text-gray-500">
            <i data-lucide="zap" class="w-4 h-4 mb-1"></i>
            <span class="text-[9px] font-bold uppercase tracking-wide">Edge</span>
        </button>
    </div>

    <!-- Export Controls -->
    <div class="flex space-x-3">
        <button onclick="exportLayout('jpg')" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider shadow-lg transition-colors">
            <i data-lucide="image" class="w-4 h-4"></i> JPG
        </button>
        <button onclick="exportLayout('png')" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider shadow-lg transition-colors">
            <i data-lucide="image-plus" class="w-4 h-4"></i> PNG
        </button>
        <button onclick="exportPDF()" class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider shadow-lg transition-colors">
            <i data-lucide="file-text" class="w-4 h-4"></i> PDF
        </button>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // State & Logic
        const date = new Date();
        const dayName = date.toLocaleDateString('en-US', { weekday: 'long' }).toUpperCase();
        const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }).toUpperCase();

        // Initialize Dates
        document.querySelectorAll('.sync-subtitle-main').forEach(el => el.textContent = dayName);
        document.querySelectorAll('.sync-subtitle-secondary').forEach(el => el.textContent = dateStr);
        document.getElementById('current-year').textContent = date.getFullYear();

        let currentLayout = 'split';

        // Layout Switching Logic
        function switchLayout(layoutName) {
            currentLayout = layoutName;
            // Hide all layouts
            document.querySelectorAll('.layout-container').forEach(el => el.classList.remove('active'));
            // Show selected layout
            document.getElementById(`layout-${layoutName}`).classList.add('active');

            // Update Buttons
            document.querySelectorAll('.btn-layout').forEach(btn => {
                btn.classList.remove('bg-black', 'text-white', 'shadow-lg', 'scale-105');
                btn.classList.add('hover:bg-gray-100', 'text-gray-500');
            });

            const activeBtn = document.getElementById(`btn-${layoutName}`);
            activeBtn.classList.remove('hover:bg-gray-100', 'text-gray-500');
            activeBtn.classList.add('bg-black', 'text-white', 'shadow-lg', 'scale-105');
        }

        // Text Synchronization Logic
        function setupSync(className) {
            const inputs = document.querySelectorAll(`.${className}`);
            inputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    const newValue = e.target.value;
                    inputs.forEach(otherInput => {
                        if (otherInput !== input) {
                            otherInput.value = newValue;
                        }
                    });
                });
            });
        }

        setupSync('sync-title');
        setupSync('sync-tag');

        // --- EXPORT FUNCTIONALITY ---

        function getActiveElement() {
            return document.querySelector('.layout-container.active');
        }

        function getFileName(ext) {
            return `Story_${currentLayout}_${new Date().toISOString().slice(0,10)}.${ext}`;
        }

        // Handle JPG and PNG
        function exportLayout(type) {
            const element = getActiveElement();
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-pulse">Saving...</span>`;

            html2canvas(element, {
                scale: 2, // 2x resolution for better quality
                useCORS: true, // Attempt to handle images securely
                backgroundColor: null, // Transparent bg if png
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = getFileName(type);
                link.href = canvas.toDataURL(`image/${type}`);
                link.click();
                btn.innerHTML = originalText;
            }).catch(err => {
                console.error("Export failed:", err);
                alert("Could not generate image. If using local files, browser security might block this feature.");
                btn.innerHTML = originalText;
            });
        }

        // Handle PDF
        function exportPDF() {
            const element = getActiveElement();
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-pulse">Generating...</span>`;

            html2canvas(element, {
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                const { jsPDF } = window.jspdf;
                
                // Story size is 9:16. Let's make the PDF fit that ratio roughly.
                // A4 is 210 x 297mm.
                // We will just create a PDF of the same dimensions as the canvas pixels converted to mm
                
                const imgWidth = 1080 / 4; // Arbitrary scale for PDF view
                const imgHeight = 1920 / 4; 
                
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'px',
                    format: [canvas.width, canvas.height] 
                });

                pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
                pdf.save(getFileName('pdf'));
                btn.innerHTML = originalText;
            }).catch(err => {
                console.error("PDF Export failed:", err);
                btn.innerHTML = originalText;
            });
        }

    </script>
</body>
</html>
